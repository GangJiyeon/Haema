    <link href="{{ url_for('static', filename='css/app.min.2.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/common/css/fonts.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
    <link href="{{ url_for('static', filename='css/insert.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/easybooking.css') }}" rel="stylesheet"> 

    <script src="{{ url_for('static', filename='css/common/plugins/jQuery/jquery-3.6.0.min.js') }}" ></script>
    <style>
        #tabli1 {
            border-right: 0px;
        }
        .list li.on a {
            color: #fff;
            background-color: #749FDB;
            box-sizing: border-box;
        }
       
        .list li.on:nth-child(2) a {
            color: #fff;
            background-color: #08C17C;
            box-sizing: border-box;
        }
       
    </style>

<body data-ma-header="teal">
    {% include './inc/header.html' %}

    <section id="main">
        {% include './inc/aside.html' %}

        <section id="content">
            <div class="container">
              
                <div class="card">

                    <div class="c-header" style="padding: 20px;">
                     <!--    <h2 style="color: #333;">※ <span style="color: #08C17C; font-weight: bold;">네이버</span>로 선택한 업체의 상품이 등록됩니다.</h2> -->
                    </div> 

                    <div class="wrap">

                       <!-- 탭 -->
                       <div class="list" >
                            <ul class="tabs">
                                <li class="on" id="tabli1" style="width: 100%;"><a href="#tab1">관리자페이지 사용자 정보 등록</a></li>
                            </ul>
                        </div>

                        <div id="tab1" class="serrvice_wrapper">
                            <form id="member_frm">
                                <input type="hidden" id="id" name="id"/>
                                <div class="service_info_wrapper">
                                    <div class="service_info_title" style="margin-bottom: 0;">
                                        <span></span>
                                        <span class="require"><i class="xi-check "></i>필수입력</span>
                                    </div>

                                    <!-- 아이디 -->
                                    <div class="input_wrapper">
                                        <span class="require"><i class="xi-check"></i>아이디</span>
                                        <input name="user_id" id="user_id" class="term_select" 
                                        style="height: 40px; border: 1px solid #cccccc; padding: 0 10px; width:100%" 
                                        placeholder="아이디를 입력해주세요. 예) id12345">                                          
                                        </input>
                                        <div style="margin-left:10px">
                                            <button id="check_id_btn" type="button" style="width: 120px; line-height: 37px; border-radius: 5px; border: 1px;">아이디 중복 체크</button>
                                        </div>
                                    </div>

                                    <!-- 비밀번호 -->
                                    <div class="input_wrapper">
                                        <span class="require"><i class="xi-check"></i>비밀번호</span>
                                        <div class="info_input">
                                            <input name="user_pw" id="user_pw" type="text" placeholder="비밀번호를 입력해주세요. 예) qwe123!!" >
                                        </div>
                                    </div>
                                    
                                    <!-- Postion -->
                                    <div class="input_wrapper">
                                        <span class="require"><i class="xi-check"></i>직책</span>
                                        <div class="info_input">
                                            <input name="user_position" id="user_position" type="text"  placeholder="직책을 입력해주세요. 예) 불꽃야경" >
                                        </div>
                                    </div>

                                    <!-- 관리자명 -->
                                    <div class="input_wrapper">
                                        <span class="require"><i class="xi-check"></i>관리자명</span>
                                        <div class="info_input">
                                            <input name="user_name" id="user_name" type="text"  placeholder="관리자명을 입력해주세요. 예) 불꽃야경" >
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="save_btn">
                                <button style="width:170px;font-size: 15px;" id="insert_btn">사용자 정보 등록</button>
                            </div>
                        </div>

                        

                    </div>
                  
                </div>
            </div>
        </section>
        {% include './inc/footer.html' %}
    </section>
       
     <!-- Page Loader -->
     <div class="page-loader palette-Teal bg">
        <div class="preloader pl-xl pls-white">
          <!--   <svg class="pl-circular" viewBox="25 25 50 50">
                <circle class="plc-path" cx="50" cy="50" r="20"/>
            </svg> -->
        </div>
    </div>



     <!-- Javascript Libraries -->
     <script src="{{ url_for('static', filename='vendors/bower_components/jquery/dist/jquery.min.js') }}" > </script>        
     <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap/dist/js/bootstrap.min.js') }}" > </script>        

     <script src="{{ url_for('static', filename='vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js') }}" > </script>

    <script src="http://code.jquery.com/jquery-latest.js "></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>


    <script src="{{ url_for('static', filename='js/business/api_businesses.js') }}" > </script>

    <script src="{{ url_for('static', filename='js/common/login_check.js') }}" > </script>
    <script src="{{ url_for('static', filename='js/member/member_insert.js') }}" > </script>
